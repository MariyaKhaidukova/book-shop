<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo"><a href="#">Bookshop</a></h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item-active"><a href="#">books</a></li>
          <li class="nav__item"><a href="#">audiobooks</a></li>
          <li class="nav__item"><a href="#">stationery & gifts</a></li>
          <li class="nav__item"><a href="#">blog</a></li>
        </ul>
      </nav>
      <div class="buttons">
        <ul class="buttons__list">
          <li class="buttons__item">
            <button><img src="./src/img/userIcon.png" alt="user"></button>
          </li>
          <li class="buttons__item">
            <button><img src="./src/img/searchIcon.png" alt="search"></button>
          </li>
          <li class="buttons__item">
            <button class="cartBtn">
              <img src="./src/img/cartIcon.png" alt="cart">
              <svg width="13" height="13" viewBox="0 0 13 13" xmlns="http://www.w3.org/2000/svg">
                <circle cx="6.5" cy="6.5" r="6.5" fill="#FF353A"/>
                <text id="cartCounter" y="10" x="3.25" fill="#ffffff">0</text>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <a href="#" class="swiper-button-1">
        <h2 class="title">Change old book on new</h2>
        <img src="./src/img/arrow.png" alt="arrow">
      </a>
      <a href="#" class="swiper-button-2">
        <h2 class="title">top 100 books 2022</h2>
        <img src="./src/img/arrow.png" alt="arrow">
      </a>
      <div class="swiper">
        <div class="swiper-wrapper">
          <!--Slides-->
          <div class="swiper-slide">
            <img width="100%" height="100%" src="./src/img/banner_1.jpg" alt="slide">
          </div>
          <div class="swiper-slide">
            <img width="100%" height="100%" src="./src/img/banner_2.jpg" alt="slide">
          </div>
          <div class="swiper-slide">
            <img width="100%" height="100%" src="./src/img/banner_3.jpg" alt="slide">
          </div>
        </div>
        <div class="swiper-pagination"></div>      
      </div>
    </div>
    <section class="books">
      <div class="container">
        <ul class="categories">
        </ul>
        <ul class="books__list">
        </ul>
        
      </div>
    </section>
    
  </main>
</body>
</html>
